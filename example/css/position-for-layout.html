<!DOCTYPE html>
<hmtl>
<style type="text/css">
	/* 清除浏览器默认样式 */
	body{
		padding: 0 auto;
		margin: 0 auto;
	}
	/* 左边固定 */
	.left{
		position: absolute;
		left: 0;
		top:0;
		width: 100px;
		height: 200px;
		background-color: green
	}
	/* 右边固定 */
	.right{
		position: absolute;
		right: 0;
		top:0;
		width: 100px;
		height: 200px;
		background-color: blue
	}
	/* 中间自适应 */
	.middle{
		margin: 0 100px;
		width: auto;
		height: auto;
		background-color: red
	}

</style>
<body >
	<div>
		<div class="left">left</div>
		<div class="right">right</div>
		<div class="middle">middle middle middle</div>
	</div>
</body>
</html>
