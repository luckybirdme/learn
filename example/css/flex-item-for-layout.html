<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        /* 清除浏览器默认样式 */
        body{
            padding: 0 ;
            margin: 0 ;
        }
        /* flex 弹性布局 */
        .flex-box {
            /* 浏览器兼容性 */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
        }
        .flex-value{
            margin-top: 30px; 
        }
        .box{
            background-color: red;
            width: 80px;
            margin: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div >
        <div >
            <div class="flex-value">
                order: 0 ;
            </div>
            <div class="flex-box" style="align-items: stretch;">
                <span class="box" style="order: 3">box 1</span>
                <span class="box" style="order: 2">box 2</span>
                <span class="box" style="order: 1">box 3</span>
                <span class="box" style="order: 6" >box 4</span>
                <span class="box" style="order: 5" >box 5</span>
                <span class="box" style="order: 4" >box 6</span>
            </div>

            <div class="flex-value">
                flex-grow: 0 ;
            </div>
            <div class="flex-box" style="align-items: stretch;">
                <span class="box" style="flex-grow: 2">box 1</span>
                <span class="box" style="flex-grow: 0">box 2</span>
                <span class="box" style="flex-grow: 1">box 3</span>
                <span class="box" style="flex-grow: 2" >box 4</span>
                <span class="box" style="flex-grow: 0" >box 5</span>
                <span class="box" style="flex-grow: 1" >box 6</span>
            </div>


            <div class="flex-value">
                flex-shrink: 1 ;
            </div>
            <div class="flex-box" style="align-items: stretch;">
                <span class="box" style="flex-shrink: 0;width: 400px;">box 1</span>
                <span class="box" style="flex-shrink: 1;width: 400px;">box 2</span>
                <span class="box" style="flex-shrink: 1;width: 400px;">box 3</span>
                <span class="box" style="flex-shrink: 1;width: 400px;" >box 4</span>
                <span class="box" style="flex-shrink: 1;width: 400px;" >box 5</span>
                <span class="box" style="flex-shrink: 2;width: 400px;" >box 6</span>
            </div>

            <div class="flex-value">
                flex: 0 1 auto;
            </div>
            <div class="flex-box" style="align-items: stretch;">
                <span class="box" style="flex: 0 0 auto;width: 400px;">box 1</span>
                <span class="box" style="flex: 0 1 auto;width: 400px;">box 2</span>
                <span class="box" style="flex: 0 1 auto;width: 400px;">box 3</span>
                <span class="box" style="flex: 0 1 auto;width: 400px;" >box 4</span>
                <span class="box" style="flex: 0 1 auto;width: 400px;" >box 5</span>
                <span class="box" style="flex: 0 2 auto;width: 400px;" >box 6</span>
            </div>

            <div class="flex-value">
                flex: 0 1 auto;
            </div>
            <div class="flex-box" style="align-items: stretch;">
                <span class="box" style="flex: 0 0 auto;width: 400px; height: 30px; align-self:  flex-end">box 1</span>
                <span class="box" style="flex: 0 1 auto;width: 400px; height: 50px;">box 2</span>
                <span class="box" style="flex: 0 1 auto;width: 400px; height: 90px;">box 3</span>
                <span class="box" style="flex: 0 1 auto;width: 400px; height: 120px; align-self: center;" >box 4</span>
                <span class="box" style="flex: 0 1 auto;width: 400px; height: 150px;" >box 5</span>
                <span class="box" style="flex: 0 2 auto;width: 400px; height: 200px;" >box 6</span>
            </div>
           
        </div>
    </div>
    
</body>
</html>
